<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900|Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="loading-overlay"></div>

    <nav>
        <img src="img/calendar-check-solid.svg" alt="Logo image">
        <ul>
            <li class="active">
                <h2><i class="fas fa-newspaper"></i></h2>
                <a href="" class="active">Timeline</a>
            </li>
            <li>
                <h2><i class="fas fa-bullseye"></i></h2>
                <a href="">Goals</a>
            </li>
            <li>
                <h2><i class="fas fa-chart-line"></i></h2>
                <a href="">Stats</a>
            </li>
            <li>
                <h2><i class="fas fa-user-circle"></i></h2>
                <a href="">Profile</a>
            </li>          
        </ul>
        <li>
            <h2><i class="fas fa-cogs"></i></h2>
            <a href="">Settings</a></li>
    </nav>

    <div id="page__timeline">

        <header>
        
        </header>
        
        <form id="form__today">
            <h1>Today</h1>
            <div class="tasks__box">

            </div>
            <div>
                <input type="text" placeholder="Add task" name="newToday" required>
                <input type="submit" value="+" name="submit">
            </div>

        </form>
        
        <form id="form__week">
            <h1>This Week</h1>
            <div class="tasks__box">
        
            </div>
            <div>
                <input type="text" placeholder="Add task" name="newWeek" required>
                <input type="submit" value="+" name="submit">
            </div>
        </form>
        
        <form id="form__month">
            <h1>This Month</h1>
            <div class="tasks__box">
                
        
            </div>
            <div>
                <input type="text" placeholder="Add task" name="newMonth" required>
                <input type="submit" value="+" name="submit">
            </div>
        </form>

        <form id="form__year">
            <h1>This Year</h1>
            <div class="tasks__box">
        
        
            </div>
            <div>
                <input type="text" placeholder="Add task" name="newYear" required>
                <input type="submit" value="+" name="submit">
            </div>
        </form>
    </div>
   
    <template id="tpl__toDo">
        <div class="toDo__box">
            <input type="checkbox" name="toDo__status">
            <p></p>
        </div>
    </template>
    <script src="main.js"></script>
</body>
</html>
